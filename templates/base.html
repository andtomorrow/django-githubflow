<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
    
    {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      {% block style %}
      
      {% endblock %}
  </head>
  <body>
    <div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand flex-grow-1" href="{% url 'reviews:index' %}">Navbar</a>
        {% if request.user.is_authenticated %}
        <p class="fs-5 mb-0 mx-2" style="vertical-align: middle">{{ user }}님 안녕하세요. </p>
        <a class="btn btn-primary mx-2" href="{% url 'accounts:logout' %}" role="button">로그아웃</a>
        {% else %}
          <a class="btn btn-danger mx-2" href="{% url 'accounts:signup' %}" role="button">회원가입</a>
          <a class="btn btn-primary mx-2" href="{% url 'accounts:login' %}" role="button">로그인</a>
        {% endif %}
        </form>
      </div>
    </nav>
    {% block content %}
  </div>


    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
